<script>
    let path=window.location.pathname;
    let length=path.split('/').length - 1;
    let newPath='';
    for (i=0;i<length;i++) {
        newPath+='../';
    }
    document.getElementById('firstPageLink').href=newPath;
    document.getElementById('css').href=newPath+"css/style.css";
    document.getElementById('icon').href=newPath+"img/bug-solid.svg";
</script>
